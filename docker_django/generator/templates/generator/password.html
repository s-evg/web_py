<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Получи пароли</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

<div class="container text-center">
<h2>Ваши пароли:</h2>
    {% for pas in amount_password %}
        <h3 class="alert alert-success">{{ pas }}</h3>
    {% endfor %}
<form >
    <button href="{% url 'password' %}" type="submit" class="btn btn-primary" onclick="location.reload(); alert('ok'); return false;">Ещё паролей</button>
</form>
    <br>
<a href="{% url 'home' %}">Домой</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор паролей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <h3>Генератор паролей</h3>
    <form action="{% url 'password' %}">
    <span> Длина пароля:</span><br>
    <select name="length">
        <option value="6">6 символов</option>
        <option value="8">8 символов</option>
        <option value="11" selected="selected">11 символов</option>
        <option value="13">13 символов</option>
        <option value="16">16 символов</option>
    </select>
        <div class="container-fluid text-start"><br>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-3">
                <input type="checkbox" name="uppercase"> Верхний регистр<br>
                <input type="checkbox" name="numbers"> Использовать числа<br>
                <input type="checkbox" name="special"> Спецсимволы<br>
                </div>
                <div class="col-5"></div>

             </div>
        </div>
    <br><span>Количество паролей:</span><br>
    <select name="amount">
        <option value="1">1 пароль</option>
        <option value="3">3 пароля</option>
        <option value="5" selected="selected">5 паролей</option>
        <option value="7">7 паролей</option>
        <option value="10">10 паролей</option>
    </select>
    <br>
    <br>
        <input type="submit" value="Генерировать" class="btn btn-primary">
    </form>

    <a href="{% url 'about' %}">О сайте</a>
</div>

</body>
</html>
